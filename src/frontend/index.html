<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script type="text/javascript" src="static/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/device.js"></script>
      <script type="text/javascript" src="js/framework.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
     
    </head>
    <body>
        
        <main>
           
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="http://localhost:8000/" class="brand-logo left" style="margin-left: 15px;"><i class="material-icons">home</i>Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="https://github.com/javifanelli/app-fullstack-base-2022-i07/blob/master/README.md" target="_blank">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">
                <br/>
                <h3 id="bienvenida">Bienvenido al sistema de control de ambientes</h3>
                <h3 id="titulo" hidden>Estado de los dispositivos</h3>
                <h6 id="hola" hidden></h6>
                <br/>
                            
                <div class="row">
                    <div id="cajaDisp">
                    </div>
                    <div class="input-field col s12 m12 l12 xl12">
                        <input id="iNombre" placeholder="Ingrese usuario"/> <!--La idea es poner a futuro un logueo con usuario-->
                    
                    </div>
                    <div id="divbtnenter" class="col s12 m4 l2 xl2">
                        <button class="btn waves-effect waves-light button-view" id="btnenter" 
                        name="hello_button">Ingresar</button>
                      
                    </div>
                    <div hidden id="divbtnadd" class="col s12 xl2">
                        <button class="btn waves-effect waves-light button-view" id="btnadd" 
                        name="hello_button">Agregar</button> 
                    </div>
                    
                </div>
            </div>	
        </main>
		
        <!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright Javier Fanelli - FIUBA - 2022</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="mailto:javifanelli@gmail.com?subject=Hola! quiero hacer una consulta" 
                            target="_blank">Email | </a> <!--Envia un mail a mi mail-->
                            <a class="grey-text text-lighten-3" href="https://www.instagram.com/javi_fanelli/" 
                            target="_blank">Instagram | </a> <!--No tengo Twitter, lo cambie por mi Instagram-->
                            <a class="grey-text text-lighten-3" href="https://www.linkedin.com/in/javier-fanelli-48ba2b74/" 
                            target="_blank">LinkedIn</a> <!--Abre mi perfil de Linkedin-->
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        
        <!-- La sección de los botones tipo Modal para agregar, quitar y modificas-->
        
        <div id="modaldel" class="modal">
            <div class="modal-content">
                <div class="row">
                    <p>¿Está seguro de borrar el dispositivo?</p>
                    <span>ID: </span><span id="id-borrar"></span>
                    <br/>
                    <span>Nommbre: </span><span id="nombre-borrar"></span>
                </div>
            </div>
            <div class="modal-footer modal-actions">
                <input hidden id="input-id-borrar"/>
                <button class="button-margin btn red waves-effect waves-light button-view" id="confborra">Si</button>
                <button class="button-margin btn blue waves-effect waves-light button-view" id="cancborra">No</button>
            </div>
        </div>

        <div id="modaladd" class="modal">
            <div class="modal-content">
                <div class="row">
                      <div class="input-field col s6">
                        <input id="txt-name" type="text" class="validate">
                        <label for="txt-name">Nombre</label>
                      </div>
                      <div class="input-field col s6">
                        <input id="txt-description" type="text" class="validate">
                        <label for="txt-description">Descripción</label>
                      </div>
                      <div class="input-field col s6">
                        <select id="select-type">
                          <option value="" disabled selected>Seleccione</option>
                          <option value="0">Luz</option>
                          <option value="1">Cortina</option>
                        </select>
                        <label>Tipo de dispositivo</label>
                      </div>
                      <div>
                       
                    </div>
                </div>
            </div>
            <div class="modal-footer modal-actions">
                <button class="button-margin btn green waves-effect waves-light button-view" id="confagrega">Agregar</button>
                <button class="button-margin btn red waves-effect waves-light button-view" id="cancagrega">Salir</button>
            </div>
        </div>

        <div id="modalmod" class="modal">
            <div class="modal-content">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Ingrese nuevo nombre" id="edit-name" type="text" class="validate">
                        <label for="edit-name">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="Ingrese nueva descripción" id="edit-description" type="text" class="validate">
                        <label for="edit-description">Descripcion</label>
                    </div>
                    <div class="input-field col s6 icon-margin">
                        <select id="select-edit-type">
                            <option value="0">Ventana</option>
                            <option value="1">Luz</option>
                        </select>
                        <label>Tipo de dispositivo</label>
                    </div>
                </div>
                <input hidden id="edit-id-disp"/>
            </div>
            <div class="modal-footer modal-actions">
                <button class="button-margin btn green waves-effect waves-light button-view" id="confedita">Guardar</button>
                <button class="button-margin btn red waves-effect waves-light button-view" id="cancedita">Cancelar</button>
            </div>
        </div>

    </body>
  </html>
